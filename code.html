// Draw function
draw=function(a,b,c){
  console.log(a,b,c);
  a=a.split(" ");
  for(dj in a){
    for(di in a[dj]){
      if(+a[dj][di]){
        x.fillRect(b+ +di, c+ +dj, 1, 1);
      }
    }
  }
}



// Draw the pages
for(i=0;i<23;i++){
  // Borders
  x.rect(.5,i*127+.5,126,126);

  // Page numbers
  page_number=(1e4+(i+1).toString(2)).slice(-5);
  for(j in page_number){
    draw([binary_zero,binary_one][page_number[j]],3+j*4,3+(i*127));
    draw([binary_zero,binary_one][page_number[j]],105+j*4,3+(i*127));
  }

  // Pages 1-5
  if(i<5){
    draw(maths,61,2+(i*127));
  }
  else if(i<11){
    draw(chemistry,61,2+(i*127));
  }
  else if(i<15){
    draw(earth,61,2+(i*127));
  }
  else if(i<19){
    draw(biology,61,2+(i*127));
  }
  else if(i<21){
    draw(earth,61,2+(i*127));
  }

    draw(chemistry,61,2+(i*127));
  }

    draw(universe,61,2+(i*127));
  }

}
